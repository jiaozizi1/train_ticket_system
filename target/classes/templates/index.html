<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>车站售票管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .hero {
            background: linear-gradient(135deg, #007bff 0%, #00c6ff 100%);
            color: white;
            padding: 120px 0;
            position: relative;
            overflow: hidden;
        }
        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="%23ffffff" fill-opacity="0.1" d="M0,192L48,176C96,160,192,128,288,128C384,128,480,160,576,176C672,192,768,192,864,170.7C960,149,1056,107,1152,101.3C1248,96,1344,128,1392,144L1440,160L1440,0L1392,0C1344,0,1248,0,1152,0C1056,0,960,0,864,0C768,0,672,0,576,0C480,0,384,0,288,0C192,0,96,0,48,0L0,0Z"></path></svg>');
            background-size: cover;
        }
        .hero-content {
            position: relative;
            z-index: 2;
        }
        .card {
            border: none;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            transition: all 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(0,0,0,0.12);
        }
        .feature-icon {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #007bff 0%, #00c6ff 100%);
            color: white;
            font-size: 28px;
        }
        .footer {
            background-color: #f8f9fa;
            padding: 40px 0 20px;
            margin-top: 60px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="/">
            <i class="bi bi-train fs-4 me-2"></i>
            <span>车站售票系统</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <div class="navbar-nav ms-auto">
                <a class="nav-link active" href="/">首页</a>
                <a class="nav-link" href="/trains">车次查询</a>
                <a class="nav-link" href="/login">登录</a>
                <a class="nav-link" href="/register">注册</a>
            </div>
        </div>
    </div>
</nav>

<div class="hero">
    <div class="container hero-content">
        <div class="row align-items-center">
            <div class="col-md-6">
                <h1 class="display-4 fw-bold mb-4">便捷购票，安心出行</h1>
                <p class="lead mb-5">一站式车站售票管理系统，让您的旅途更加顺畅</p>
                <div class="d-flex gap-3">
                    <a href="/trains" class="btn btn-light btn-lg px-5">
                        <i class="bi bi-train-search me-2"></i>查询车次
                    </a>
                    <a href="/register" class="btn btn-outline-light btn-lg px-5">
                        <i class="bi bi-passenger me-2"></i>立即注册
                    </a>
                </div>
            </div>
            <div class="col-md-6 d-none d-md-block">
                <!-- 高铁图片图标 -->
                <img src="https://img.icons8.com/fluency/400/000000/train.png"
                     alt="高铁图标"
                     class="img-fluid"
                     style="max-width: 350px; filter: invert(1);">
            </div>
        </div>
    </div>
</div>

<div class="container py-5">
    <div class="text-center mb-5">
        <h2 class="fw-bold">核心功能</h2>
        <p class="text-muted">为您提供全方位的票务服务体验</p>
    </div>

    <div class="row g-4">
        <div class="col-md-4">
            <div class="card h-100 p-4">
                <div class="feature-icon">
                    <i class="bi bi-ticket-detailed"></i>
                </div>
                <div class="card-body text-center">
                    <h5 class="card-title fw-bold">便捷购票</h5>
                    <p class="card-text text-muted">在线查询车次信息，一键购票，无需排队等待</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card h-100 p-4">
                <div class="feature-icon">
                    <i class="bi bi-arrow-counterclockwise"></i>
                </div>
                <div class="card-body text-center">
                    <h5 class="card-title fw-bold">退票服务</h5>
                    <p class="card-text text-muted">轻松申请退票，快速退款到账，无后顾之忧</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card h-100 p-4">
                <div class="feature-icon">
                    <i class="bi bi-gear"></i>
                </div>
                <div class="card-body text-center">
                    <h5 class="card-title fw-bold">管理中心</h5>
                    <p class="card-text text-muted">管理员便捷管理车次和用户，系统运行更高效</p>
                </div>
            </div>
        </div>
    </div>

    <div class="row mt-5">
        <div class="col-12">
            <div class="card p-5 bg-light rounded-4">
                <div class="row align-items-center">
                    <div class="col-md-8">
                        <h3 class="fw-bold mb-3">已有账号？立即登录</h3>
                        <p class="text-muted mb-0">登录后可查看个人订单、管理车票信息</p>
                    </div>
                    <div class="col-md-4 text-md-end mt-3 mt-md-0">
                        <a href="/login" class="btn btn-primary btn-lg px-5">
                            <i class="bi bi-ticket-check me-2"></i>登录系统
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="footer">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h5 class="fw-bold mb-3">车站售票管理系统</h5>
                <p class="text-muted">© 2025 版权所有</p>
            </div>
            <div class="col-md-6 text-md-end">
                <div class="d-flex justify-content-md-end gap-4">
                    <a href="#" class="text-muted"><i class="bi bi-facebook"></i></a>
                    <a href="#" class="text-muted"><i class="bi bi-twitter"></i></a>
                    <a href="#" class="text-muted"><i class="bi bi-instagram"></i></a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
