<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>车票管理 - 管理员后台</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
<!-- 导航栏 -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="/admin">管理员中心</a>
        <div class="collapse navbar-collapse">
            <div class="navbar-nav">
                <a class="nav-link" href="/admin/trains">车次管理</a>
                <a class="nav-link active" href="/admin/tickets">车票管理</a>
                <a class="nav-link" href="/admin/users">用户管理</a>
                <a class="nav-link" href="/logout">退出登录</a>
            </div>
        </div>
    </div>
</nav>

<div class="container py-4">
    <div class="row mb-4">
        <div class="col">
            <h2>车票管理</h2>
            <p class="text-muted">管理系统中所有车票记录</p>
        </div>
    </div>

    <!-- 消息提示 -->
    <div th:if="${successMessage}" class="alert alert-success" role="alert">
        <span th:text="${successMessage}"></span>
    </div>
    <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
        <span th:text="${errorMessage}"></span>
    </div>

    <!-- 筛选表单 -->
    <div class="card mb-4">
        <div class="card-body">
            <form th:action="@{/admin/tickets}" method="get" class="row g-3">
                <div class="col-md-4">
                    <label class="form-label">状态筛选</label>
                    <select name="status" class="form-select" onchange="this.form.submit()">
                        <option value="">全部状态</option>
                        <option value="ACTIVE" th:selected="${selectedStatus == 'ACTIVE'}">有效车票</option>
                        <option value="REFUNDED" th:selected="${selectedStatus == 'REFUNDED'}">已退车票</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label class="form-label">用户筛选</label>
                    <select name="userId" class="form-select" onchange="this.form.submit()">
                        <option value="">全部用户</option>
                        <option th:each="user : ${users}"
                                th:value="${user.id}"
                                th:text="${user.username}"
                                th:selected="${selectedUserId == user.id}"></option>
                    </select>
                </div>
                <div class="col-md-4 align-self-end">
                    <button type="submit" class="btn btn-primary">筛选</button>
                    <a href="/admin/tickets" class="btn btn-outline-secondary">重置</a>
                </div>
            </form>
        </div>
    </div>

    <!-- 车票列表 -->
    <div class="card">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>车票编号</th>
                        <th>用户</th>
                        <th>车次</th>
                        <th>座位号</th>
                        <th>乘车人</th>
                        <th>状态</th>
                        <th>购票时间</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="ticket : ${tickets}">
                        <td th:text="${ticket.id}"></td>
                        <td th:text="${ticket.ticketNumber}"></td>
                        <td th:text="${ticket.user != null ? ticket.user.username : '未知用户'}"></td>
                        <td th:text="${ticket.train != null ? ticket.train.trainNumber : '未知车次'}"></td>
                        <td th:text="${ticket.seatNumber}"></td>
                        <td th:text="${ticket.passengerName}"></td>
                        <td>
                            <span th:if="${ticket.status == 'ACTIVE'}" class="badge bg-success">有效</span>
                            <span th:if="${ticket.status == 'REFUNDED'}" class="badge bg-secondary">已退票</span>
                        </td>
                        <td th:text="${#temporals.format(ticket.purchaseTime, 'yyyy-MM-dd HH:mm')}"></td>
                        <td>
                            <div class="btn-group btn-group-sm">
                                <a th:href="@{/admin/tickets/{id}(id=${ticket.id})}" class="btn btn-info"><i class="bi bi-eye"></i> 详情</a>

                                <div th:if="${ticket.status == 'ACTIVE'}">
                                    <form th:action="@{/admin/tickets/{id}/status(id=${ticket.id})}" method="post" class="d-inline">
                                        <input type="hidden" name="status" value="REFUNDED">
                                        <button type="submit" class="btn btn-warning" onclick="return confirm('确定要标记为退票吗？')"><i class="bi bi-arrow-counterclockwise"></i> 退票</button>
                                    </form>
                                </div>

                                <div th:if="${ticket.status == 'REFUNDED'}">
                                    <form th:action="@{/admin/tickets/{id}/status(id=${ticket.id})}" method="post" class="d-inline">
                                        <input type="hidden" name="status" value="ACTIVE">
                                        <button type="submit" class="btn btn-secondary" onclick="return confirm('确定要恢复为有效车票吗？')"><i class="bi bi-check-circle"></i> 恢复</button>
                                    </form>
                                </div>

                                <a th:href="@{/admin/tickets/{id}/delete(id=${ticket.id})}"
                                   class="btn btn-danger"
                                   onclick="return confirm('确定要删除这条记录吗？')"><i class="bi bi-trash"></i> 删除</a>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <div th:if="${tickets.isEmpty()}" class="text-center text-muted py-3">
                暂无车票记录
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
