<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>添加车次</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-danger">
    <div class="container">
        <a class="navbar-brand" href="/">车站售票系统-管理后台</a>
        <div class="navbar-nav">
            <a class="nav-link" href="/admin/dashboard">控制面板</a>
            <a class="nav-link active" href="/admin/trains">车次管理</a>
            <a class="nav-link" href="/admin/users">用户管理</a>
            <a class="nav-link" href="/logout">退出登录</a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h4>添加新车次</h4>
        </div>
        <div class="card-body">
            <form th:action="@{/admin/trains/add}" th:object="${train}" method="post">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">车次编号</label>
                        <input type="text" th:field="*{trainNumber}" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">总座位数</label>
                        <input type="number" th:field="*{totalSeats}" class="form-control" min="1" required>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">出发站</label>
                        <input type="text" th:field="*{startStation}" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">到达站</label>
                        <input type="text" th:field="*{endStation}" class="form-control" required>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">发车时间</label>
                        <input type="time" th:field="*{departureTime}" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">到达时间</label>
                        <input type="time" th:field="*{arrivalTime}" class="form-control" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">票价</label>
                    <input type="number" th:field="*{price}" step="0.01" class="form-control" min="0" required>
                </div>

                <div th:if="${error}" class="alert alert-danger mb-3">
                    [[${error}]]
                </div>

                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-primary">添加车次</button>
                    <a href="/admin/trains" class="btn btn-secondary">返回列表</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
