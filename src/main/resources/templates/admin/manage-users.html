<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>用户管理</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-danger">
    <div class="container">
        <a class="navbar-brand" href="/">车站售票系统-管理后台</a>
        <div class="navbar-nav">
            <a class="nav-link" href="/admin/dashboard">控制面板</a>
            <a class="nav-link" href="/admin/trains">车次管理</a>
            <a class="nav-link active" href="/admin/users">用户管理</a>
            <a class="nav-link" href="/logout">退出登录</a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h4>用户列表</h4>

    <div class="table-responsive mt-3">
        <table class="table table-striped table-hover">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>用户名</th>
                <th>邮箱</th>
                <th>角色</th>
                <th>注册时间</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td>[[${user.id}]]</td>
                <td>[[${user.username}]]</td>
                <td>[[${user.email} ?: '未设置']]</td>
                <td>
                    <span th:if="${user.role == 'ADMIN'}" class="badge bg-danger">管理员</span>
                    <span th:if="${user.role == 'USER'}" class="badge bg-primary">普通用户</span>
                </td>
                <td>[[${user.createdAt}]]</td>
                <td>
                    <a th:href="@{/admin/users/delete/{id}(id=${user.id})}"
                       class="btn btn-danger btn-sm"
                       th:disabled="${user.role == 'ADMIN' and user.username == 'admin'}"
                       onclick="return confirm('确定删除该用户吗？')">删除</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
