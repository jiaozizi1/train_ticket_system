<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<div style="position:fixed; top:10px; right:20px; background:rgba(0,0,0,0.1); padding:10px 20px; border-radius:10px;">
    欢迎您，<span sec:authentication="name">用户</span>！
    <a href="/order/my" style="margin:0 10px; color:#007bff;">个人中心</a>
    <a href="/admin/dashboard" sec:authorize="hasRole('ADMIN')" style="color:#d4380d;">管理员后台</a>
    <a href="/logout" style="margin-left:20px; color:#666;">退出</a>
</div>
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>管理员后台</title>
    <style>
        body {font-family: Arial; background: #f4f6f9; margin:0;}
        .header {background: #1e3a8a; color: white; padding: 20px; text-align: center;}
        .nav {background: #1e40af; padding: 15px;}
        .nav a {color: white; margin: 0 20px; text-decoration: none; font-size: 18px;}
        .nav a:hover {text-decoration: underline;}
        .content {padding: 40px; text-align: center;}
        .card {display: inline-block; width: 300px; padding: 30px; margin: 20px; background: white; border-radius: 10px; box-shadow: 0 4px 20px rgba(0,0,0,0.1);}
        .card a {font-size: 24px; color: #1e40af; text-decoration: none;}
    </style>
</head>
<body>
<div class="header">
    <h1>铁路售票管理系统 - 管理员后台</h1>
    <p>欢迎您，<span sec:authentication="name">admin</span>！</p>
</div>
<div class="nav">
    <a href="/admin/dashboard">首页</a>
    <a href="/admin/train/list">车次管理</a>
    <a href="/admin/user/list">用户管理</a>
    <a href="/order/my">订单管理</a>
    <a href="/logout">退出登录</a>
</div>

<div class="content">
    <h2>快捷功能</h2>
    <div class="card">
        <a href="/admin/train/list">车次管理</a>
        <p>增删改查列车信息</p>
    </div>
    <div class="card">
        <a href="/admin/train/add">添加新车次</a>
        <p>快速发布新列车</p>
    </div>
    <div class="card">
        <a href="/admin/user/list">用户管理</a>
        <p>查看所有注册用户</p>
    </div>
</div>
</body>
</html>
