<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>个人中心</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="#">火车票预订系统</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" href="/home">首页</a></li>
                <li class="nav-item"><a class="nav-link" href="/ticket/search">车票查询</a></li>
                <li class="nav-item"><a class="nav-link active" href="/user/profile">个人中心</a></li>
            </ul>
            <span class="navbar-text me-3" th:text="'当前用户：' + ${#authentication.name}"></span>
            <a href="/logout" class="btn btn-outline-light">退出登录</a>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <div class="card">
        <div class="card-header bg-primary text-white">
            <h4>个人信息</h4>
        </div>
        <div class="card-body">
            <div class="row mb-3">
                <div class="col-md-3 fw-bold">用户名：</div>
                <div class="col-md-9" th:text="${#authentication.name}"></div>
            </div>
            <div class="row mb-3">
                <div class="col-md-3 fw-bold">角色：</div>
                <div class="col-md-9" th:text="${#authentication.authorities}"></div>
            </div>
            <h5 class="mt-4">我的订单</h5>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>订单号</th>
                    <th>车次</th>
                    <th>日期</th>
                    <th>状态</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td colspan="4" class="text-center">暂无订单</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
