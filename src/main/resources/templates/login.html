<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>登录</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:if="${param.logout}" class="alert alert-success">
  已成功退出登录
</div>
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-header bg-primary text-white">
          <h4 class="mb-0">用户登录</h4>
        </div>
        <div class="card-body">
          <form th:action="@{/login}" method="post">
            <div class="mb-3">
              <label class="form-label">用户名</label>
              <input type="text" name="username" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">密码</label>
              <input type="password" name="password" class="form-control" required>
            </div>

            <div th:if="${param.error}" class="alert alert-danger">
              用户名或密码错误
            </div>
            <div th:if="${session.SPRING_SECURITY_LAST_EXCEPTION != null}" class="alert alert-danger">
              认证失败: [[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]
            </div>
            <div th:if="${param.registerSuccess}" class="alert alert-success">
              注册成功，请登录
            </div>

            <button type="submit" class="btn btn-primary w-100">登录</button>
          </form>
          <div class="text-center mt-3">
            <a href="/register">还没有账号？注册</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
